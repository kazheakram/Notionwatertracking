<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff; /* fully white background */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .tracker {
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #333;
    }

    .progress-container {
      background: #eee;
      border-radius: 15px;
      overflow: hidden;
      height: 25px;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff9ecf, #ff66b2);
      transition: width 0.3s ease-in-out;
    }

    .progress-bar.goal-met {
      background: linear-gradient(90deg, #4caf50, #45a049);
    }

    .info {
      margin: 15px 0;
      font-size: 1.1em;
      color: #333;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
      box-sizing: border-box;
      font-size: 1em;
      text-align: center;
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.05);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff9ecf, #ff66b2);
      color: white;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 12px rgba(255, 105, 180, 0.3);
    }

    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .small-btn {
      padding: 8px 14px;
      font-size: 0.9em;
    }

    .goal-input-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .goal-input-wrapper input {
      max-width: 150px;
      flex: 1;
    }

    .divider {
      margin: 15px 0;
      border-top: 1px dashed #ffb6d9;
    }

    .message {
      font-size: 0.95em;
      margin-top: 10px;
      min-height: 20px;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #e53935;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h1>💧 Water Tracker</h1>

    <div class="progress-container">
      <div class="progress-bar" id="progressBarFill"></div>
    </div>

    <div class="info">
      Today: <span id="todayIntake">0</span> <span id="currentIntakeUnit">ml</span> / 
      <span id="waterGoal">2000</span> <span id="currentGoalUnit">ml</span>
    </div>

    <div class="controls">
      <div>
        <label for="waterAmount">Add Water:</label>
        <input type="number" id="waterAmount" placeholder="Enter ml" min="50">
        <button id="addWaterBtn">Add Water</button>
      </div>

      <div class="divider"></div>

      <div>
        <label for="setGoalInput">Set Goal:</label>
        <div class="goal-input-wrapper">
          <input type="number" id="setGoalInput" placeholder="New goal" min="100" value="2000">
          <button id="setGoalBtn" class="small-btn">Set Goal</button>
        </div>
      </div>

      <button id="resetDayBtn" class="small-btn">Reset Today’s Intake</button>
      <button id="unitToggle" class="small-btn">Switch to Liters</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    // Grab elements
    const addWaterBtn = document.getElementById("addWaterBtn");
    const setGoalBtn = document.getElementById("setGoalBtn");
    const resetDayBtn = document.getElementById("resetDayBtn");
    const unitToggle = document.getElementById("unitToggle");

    const waterAmountInput = document.getElementById("waterAmount");
    const setGoalInput = document.getElementById("setGoalInput");

    const todayIntakeDisplay = document.getElementById("todayIntake");
    const waterGoalDisplay = document.getElementById("waterGoal");
    const progressBarFill = document.getElementById("progressBarFill");
    const message = document.getElementById("message");

    const currentIntakeUnit = document.getElementById("currentIntakeUnit");
    const currentGoalUnit = document.getElementById("currentGoalUnit");

    // State
    let todayIntake = 0;
    let waterGoal = 2000;
    let useLiters = false; // start in milliliters

    // Update progress bar and values
    function updateUI() {
        let percentage = Math.min((todayIntake / waterGoal) * 100, 100);
        progressBarFill.style.width = percentage + "%";

        if (todayIntake >= waterGoal) {
            progressBarFill.classList.add("goal-met");
            message.textContent = "🎉 Goal reached!";
            message.className = "message success";
        } else {
            progressBarFill.classList.remove("goal-met");
            message.textContent = "";
            message.className = "message";
        }

        todayIntakeDisplay.textContent = useLiters ? (todayIntake / 1000).toFixed(2) : todayIntake;
        waterGoalDisplay.textContent = useLiters ? (waterGoal / 1000).toFixed(2) : waterGoal;

        currentIntakeUnit.textContent = useLiters ? "L" : "ml";
        currentGoalUnit.textContent = useLiters ? "L" : "ml";
    }

    // Add water
    addWaterBtn.addEventListener("click", () => {
        let amount = parseInt(waterAmountInput.value, 10);
        if (isNaN(amount) || amount <= 0) {
            message.textContent = "⚠️ Please enter a valid amount.";
            message.className = "message error";
            return;
        }
        todayIntake += amount;
        updateUI();
    });

    // Set new goal
    setGoalBtn.addEventListener("click", () => {
        let newGoal = parseInt(setGoalInput.value, 10);
        if (isNaN(newGoal) || newGoal < 100) {
            message.textContent = "⚠️ Goal must be at least 100 ml.";
            message.className = "message error";
            return;
        }
        waterGoal = newGoal;
        updateUI();
        message.textContent = "✅ Goal updated!";
        message.className = "message success";
    });

    // Reset intake
    resetDayBtn.addEventListener("click", () => {
        todayIntake = 0;
        updateUI();
        message.textContent = "🔄 Intake reset!";
        message.className = "message success";
    });

    // Toggle units
    unitToggle.addEventListener("click", () => {
        useLiters = !useLiters;
        unitToggle.textContent = useLiters ? "Switch to Milliliters" : "Switch to Liters";
        updateUI();
    });

    // Initialize UI
    updateUI();
  </script>
</body>
</html>
