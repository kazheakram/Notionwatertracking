<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration Tracker</title>
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            position: relative;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            z-index: -1;
        }

        body::before {
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: #ffe0f0;
        }

        body::after {
            bottom: -120px;
            right: -120px;
            width: 350px;
            height: 350px;
            background: #e0f7fa;
        }

        .widget-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 35px;
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 2px solid #ffcdd2;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        h1 {
            color: #ff80ab;
            font-size: 2.8em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .subtitle {
            color: #d81b60;
            font-size: 1.1em;
            margin-top: 0;
            font-weight: 500;
        }

        .progress-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #fff0f5;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #ffcdd2;
            box-shadow: inset 0 2px 8px rgba(0,0,0,0.05);
        }

        .intake-goal-display {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .intake-label, .goal-label {
            font-size: 0.95em;
            color: #6a6a6a;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .intake-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #ff80ab;
            margin: 0;
        }

        .goal-value {
            font-size: 1.7em;
            font-weight: 600;
            color: #c2185b;
            margin: 0;
        }

        .unit-display {
            font-size: 0.7em;
            vertical-align: super;
            margin-left: 2px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: #ffebee;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffcdd2, #ff80ab);
            border-radius: 10px;
            transition: width 0.5s ease-out;
        }

        .progress-bar-fill.goal-met {
            background: linear-gradient(90deg, #e3f2fd, #bbdefb);
        }

        .input-add-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
        }

        input[type="number"] {
            padding: 15px 22px;
            border: 1px solid #ffcdd2;
            border-radius: 15px;
            font-size: 1.3em;
            max-width: 200px;
            text-align: center;
            color: #333;
        }

        input[type="number"]:focus {
            border-color: #ff80ab;
            box-shadow: 0 0 0 5px rgba(255, 128, 171, 0.2);
            outline: none;
        }

        button {
            background: linear-gradient(145deg, #ffc0cb, #ff80ab);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(145deg, #ff80ab, #e91e63);
        }

        .small-btn {
            padding: 10px 18px;
            font-size: 1em;
            border-radius: 10px;
        }

        .secondary-btn {
            background: none;
            border: 1px solid #ff80ab;
            color: #ff80ab;
            font-weight: 500;
            padding: 12px 20px;
            font-size: 1.05em;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .message {
            margin-top: 5px;
            font-size: 1em;
            color: #555;
            min-height: 25px;
            font-weight: 500;
        }

        .message.success { color: #4CAF50; }
        .message.error { color: #f44336; }

        .settings-section {
            padding-top: 25px;
            border-top: 1px dashed #ffcdd2;
        }

        .goal-input-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .goal-input-wrapper input {
            max-width: 150px;
            flex: 1;
        }

        .unit-toggle-button {
            background-color: #ffffff;
            color: #ff80ab;
            padding: 8px 15px;
            border: 1px solid #ffc0cb;
            border-radius: 10px;
            font-size: 0.9em;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <h1>Hydration Tracker</h1>
            <p class="subtitle">Stay hydrated!</p>
        </div>

        <button id="unitToggle" class="unit-toggle-button">Switch to Liters</button>

        <div class="progress-section">
            <div class="intake-goal-display">
                <div>
                    <p class="intake-label">Today's Intake</p>
                    <p class="intake-value"><span id="todayIntake">0</span> <span id="currentIntakeUnit">ml</span></p>
                </div>
                <div>
                    <p class="goal-label">Goal</p>
                    <p class="goal-value"><span id="waterGoal">2000</span> <span id="currentGoalUnit">ml</span></p>
                </div>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>

        <div class="input-add-section">
            <input type="number" id="waterAmount" placeholder="Add amount" min="1" value="250">
            <button id="addWaterBtn"><i class="fas fa-plus-circle"></i> Add Water</button>
        </div>

        <p id="message" class="message"></p>

        <div class="settings-section">
            <label for="setGoalInput" class="setting-label">Set Goal:</label>
            <div class="goal-input-wrapper">
                <input type="number" id="setGoalInput" placeholder="New goal" min="100" value="2000">
                <button id="setGoalBtn" class="small-btn">Set Goal</button>
            </div>
            <button id="resetDayBtn" class="secondary-btn"><i class="fas fa-undo"></i> Reset Today's Intake</button>
        </div>
    </div>

    <script>
        const addWaterBtn = document.getElementById("addWaterBtn");
        const setGoalBtn = document.getElementById("setGoalBtn");
        const resetDayBtn = document.getElementById("resetDayBtn");
        const unitToggle = document.getElementById("unitToggle");

        const waterAmountInput = document.getElementById("waterAmount");
        const setGoalInput = document.getElementById("setGoalInput");

        const todayIntakeDisplay = document.getElementById("todayIntake");
        const waterGoalDisplay = document.getElementById("waterGoal");
        const progressBarFill = document.getElementById("progressBarFill");
        const message = document.getElementById("message");

        const currentIntakeUnit = document.getElementById("currentIntakeUnit");
        const currentGoalUnit = document.getElementById("currentGoalUnit");

        let todayIntake = 0;
        let waterGoal = 2000;
        let useLiters = false;

        function updateUI() {
            let percentage = Math.min((todayIntake / waterGoal) * 100, 100);
            progressBarFill.style.width = percentage + "%";

            if (todayIntake >= waterGoal) {
                progressBarFill.classList.add("goal-met");
                message.textContent = "ðŸŽ‰ Goal reached!";
                message.className = "message success";
            } else {
                progressBarFill.classList.remove("goal-met");
                message.textContent = "";
                message.className = "message";
            }

            todayIntakeDisplay.textContent = useLiters ? (todayIntake / 1000).toFixed(2) : todayIntake;
            waterGoalDisplay.textContent = useLiters ? (waterGoal / 1000).toFixed(2) : waterGoal;

            currentIntakeUnit.textContent = useLiters ? "L" : "ml";
            currentGoalUnit.textContent = useLiters ? "L" : "ml";
        }

        addWaterBtn.addEventListener("click", () => {
            let amount = parseInt(waterAmountInput.value, 10);
            if (isNaN(amount) || amount <= 0) {
                message.textContent = "âš ï¸ Please enter a valid amount.";
                message.className = "message error";
                return;
            }
            todayIntake += amount;
            updateUI();
        });

        setGoalBtn.addEventListener("click", () => {
            let newGoal = parseInt(setGoalInput.value, 10);
            if (isNaN(newGoal) || newGoal < 100) {
                message.textContent = "âš ï¸ Goal must be at least 100 ml.";
                message.className = "message error";
                return;
            }
            waterGoal = newGoal;
            updateUI();
            message.textContent = "âœ… Goal updated!";
            message.className = "message success";
        });

        resetDayBtn.addEventListener("click", () => {
            todayIntake = 0;
            updateUI();
            message.textContent = "ðŸ”„ Intake reset!";
            message.className = "message success";
        });

        unitToggle.addEventListener("click", () => {
            useLiters = !useLiters;
            unitToggle.textContent = useLiters ? "Switch to Milliliters" : "Switch to Liters";
            updateUI();
        });

        updateUI();
    </script>
</body>
</html>
